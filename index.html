<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOKAGE21</title>
</head>

<body>
  <div id="debug-error"
    style="display:none; color:red; padding:20px; background:white; position:fixed; top:0; left:0; width:100%; z-index:9999;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('debug-error');
      div.style.display = 'block';
      div.innerHTML += 'Error: ' + msg + '<br>URL: ' + url + '<br>Line: ' + line + '<br><br>';
    };
    window.onunhandledrejection = function (event) {
      var div = document.getElementById('debug-error');
      div.style.display = 'block';
      div.innerHTML += 'Unhandled Rejection: ' + event.reason + '<br><br>';
    };
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
